<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txt-vel" id="txt-vel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txt-vel')
            var resultado = window.document.querySelector('div#res')
            var velocidade = Number(txtv.value)
            
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade} km/h</strong></p>`

            if (velocidade > 60) {
                resultado.innerHTML += '<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>'
            }

            resultado.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }

        // Utiliza-se o += para não apagar o texto anterior, que está dentro da variável resultado
    </script>

</body>
</html>
