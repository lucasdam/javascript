<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = prompt('Qual é seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}. <br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)

        var num = 1300.5
        alert(num.toFixed(2))
        alert(num.toFixed(2).replace('.', ','))
        alert(num.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
    </script>

    <h2>Formatando números</h2>
    <p>num = 1300.5</p>
    <ul>
        <li>num.toFixed(2) -> 1300.50</li>
        <li>num.toFixed(2).replace('.', ',') -> 1300,50</li>
        <li>num.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) -> R$ 1300,50</li>
    </ul>
    
</body>
</html>
